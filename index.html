<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="assets/css/output.css" rel="stylesheet">
</head>
<body>
    <div class="flex h-screen bg-indigo-600" >
        <!-- Sección izquierda con el fondo -->
        <div class="w-1/2 relative flex items-center justify-center">
          <img src="assets/images/Mask group.png" alt="Background Pattern" class="absolute inset-0 w-full h-full object-cover" />
          <div class="relative z-10 text-center">
            <img src="assets/images/kid1.png" alt="Kid" class="w-96 h-auto mx-auto" />
            <h1 class="text-white text-3xl font-bold mt-6">Bienvenido a Enigma</h1>
            <p class="text-white text-lg mt-2">Todos los problemas de administración resueltos en una única plataforma</p>
          </div>
        </div>

    <!-- Sección derecha con el formulario -->
    <div class="w-1/2 bg-white flex items-center justify-center">
      <div class="max-w-md w-full space-y-8">
        <div class="text-center">
          <img src="assets/images/logov1-.png" alt="Logo" class="mx-auto h-28 w-auto">
          <h2 class="mt-6 text-3xl font-bold text-gray-900">Inicia Sesión</h2>
          <p class="mt-2 text-sm text-gray-600">
            Bienvenido de nuevo, inicia sesión para comenzar.
          </p>
        </div>

        <!-- Actualizamos la acción para redirigir a home.php -->
        <form class="mt-8 space-y-6" action="pages/home.php" method="post">
          <div>
            <label for="username" class="block text-sm font-medium text-gray-700">Usuario</label>
            <input
              id="username"
              name="username"
              type="text"
              required
              class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
              placeholder="Nombre de usuario"
            >
          </div>

          <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
            <input
              id="password"
              name="password"
              type="password"
              required
              class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
              placeholder="Contraseña"
            >
          </div>

          <div class="flex items-center justify-between">
            <div class="text-sm">
              <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">¿Has olvidado tu contraseña?</a>
            </div>
          </div>

          <div>
            <button
              type="submit"
              class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
            >
              Ingresar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
